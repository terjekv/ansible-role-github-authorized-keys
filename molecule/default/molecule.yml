---
dependency:
  name: galaxy
  options:
    role-file: molecule/default/requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint `git ls-files '*.yaml' '*.yml'`
  ansible-lint
  flake8
platforms:
  - name: centos7
    image: "centos:centos7"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/tmp/docker.sock
      - /var/tmp:/var/tmp
    privileged: true
    pre_build_image: false

provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /var/tmp
verifier:
  name: testinfra
