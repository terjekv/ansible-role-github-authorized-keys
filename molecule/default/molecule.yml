    pre_build_image: true
  - name: ubuntu-20.04
    image: "ghcr.io/hspaans/molecule-container-ubuntu:20.04"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: ubuntu-22.04
    image: "ghcr.io/hspaans/molecule-container-ubuntu:22.04"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: testinfra
