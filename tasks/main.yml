- name: "Pull and start container"
  community.general.docker_container:
    name: "{{ docker_container_name }}"
    image: "{{ docker_image }}:{{ docker_image_tag }}"
    volumes: "/:/host"
    exposed_ports:
      - "{{ listen }}"
    ports:
      - "{{ listen }}:{{ listen }}"
    state: started
    restart: yes
    pull: true
    restart_policy: "unless-stopped"
    env_file: "{{ env_file }}"
  become: true
